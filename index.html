<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Math Practice</h1>
    <p id="firstP" class="show-hide">Please select an answer below the problem by clicking on the box</p>
  <p id="start">Please choose the math operations you would like to practice and click start</p>
  </header>

<main>

<section id='options'>

  <label for='add'>Addition</label>
  <input type="checkbox" id='add'>    

  <label for='subtract'>Subtract</label>
  <input type="checkbox" id='subtract'>   

  <label for='multiply'>Multiply</label>
  <input type="checkbox" id='multiply'>    

  <label for='divide'>Divide</label>
  <input type="checkbox" id='divide'>

  <button id="btnStart">START</button>

</section>


    <section id="problem">
      <div class="expression show-hide"></div>
      <p>
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
    <button id="btnPickNewOperands">Pick New Operands</button>
  </main>
  <footer>
    Copyright &copy; 2020 LearnIT. All Rights Reserved.
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
